<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss7 k7</title>
    <link rel="stylesheet" href="ss7_k7.css" />
  </head>
  <body>
    <form class="container" action="#">
      <div class="form-header">
        <h4>New message to @mdo</h4>
        <p class="icon">&#215;</p>
      </div>

      <div class="form-body">
        <div class="item">
          <label for="lb1">Recipient: </label> <br />
          <input
            class="input"
            type="email"
            placeholder="@mdo"
            id="lb1"
            name="lb1"
          />
        </div>
        <div class="item">
          <label for="lb2">Message: </label> <br />
          <textarea
            style="height: 50px"
            class="input"
            type="email"
            id="lb2"
            name="lb2"
          ></textarea>
        </div>
      </div>

      <div class="form-footer">
        <button class="btn1">Close</button>
        <button class="btn2">Send message</button>
      </div>
    </form>
  </body>
</html>

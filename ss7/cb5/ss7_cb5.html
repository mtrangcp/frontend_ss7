<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss7 cb5</title>
    <link rel="stylesheet" href="ss7_cb5.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>5G160B</h3>
        <img
          src="https://cdn-icons-png.flaticon.com/128/3199/3199306.png"
          alt="anh minh hoa"
        />
      </div>

      <div class="list">
        <div class="item">
          <p>
            <span class="p-1">Data: </span>
            <span class="p-2">120Gb &#40;4Gb/ngày&#41;</span>
          </p>
        </div>
        <div class="item">
          <p>
            <span class="p-1">Giá: </span>
            <span class="p-2">160.000 đ </span>
          </p>
        </div>
        <div class="item">
          <p>
            <span class="p-1">Nội mạng: </span>
            <span class="p-2"
              >&#60;10 phút &#40; tối đa 1000 phút/30 ngày &#41;</span
            >
          </p>
        </div>
        <div class="item">
          <p>
            <span class="p-1">Ngoại mạng: </span>
            <span class="p-2">100 phút</span>
          </p>
        </div>
        <div class="item">
          <p>
            <span class="p-1">Free data: </span>
            <span class="p-2">TV360 Basic, 20Gb lưu trữ Mybox</span>
          </p>
        </div>
        <div class="item">
          <p>
            <span class="p-1">Thời hạn: </span>
            <span class="p-2">30 ngày </span>
          </p>
        </div>
        <div class="item-final">
          <p>
            <span class="p-1">&#40;Sử dụng 4Gb/ ngày&#41;</span>
          </p>
        </div>
      </div>

      <div class="btn">
        <button class="btn-1">
          <img
            src="https://cdn-icons-png.flaticon.com/128/10308/10308238.png"
            alt="reg"
          />
          Đăng ký
        </button>

        <button class="btn-2">
          <img
            src="https://cdn-icons-png.flaticon.com/128/10309/10309262.png"
            alt="reg"
          />
          Chi tiết
        </button>
      </div>
    </div>
  </body>
</html>
